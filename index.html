<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/media/yellow-jacket.jpg">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <h1>Gerador de Senha</h1>

<main class="container-input">
    <span>Quantidade <span id="valor"></span> de caracteres</span>
    <input id="slider" class="slider" type="range" min="8" max="32" value="8"/>
    <button id="button" class="button-cta" onclick="generatePassword()">Gerar</button>
</main>

<div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique aqui para copiar.</span>
</div>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
